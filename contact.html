<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TRAA Scaffold</title>

	<body>

					<ul>
						<li> <a href="index.html">Home</a> </li>
						<li> <a href="contact.html">Contact</a> </li>
						<li> <a href="projects.html"</a>Projects</li>
						<li> <a href="links.html">Links</a></li>

	<section id = "contact">
